<html>

<head>
    <title>CODE EDITOR</title>
    

    <link href="codemirror/codemirror-5.65.5/lib/codemirror.css" rel="stylesheet" />
    <script src="codemirror/codemirror-5.65.5/lib/codemirror.js"></script>
    <script src="codemirror/codemirror-5.65.5/mode/clike/clike.js"></script>
    <link href="codemirror/codemirror-5.65.5/theme/darcula.css" rel="stylesheet">
    <script src="codemirror/codemirror-5.65.5/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/codemirror-5.65.5/addon/edit/continuelist.js"></script>
    <link rel="stylesheet" href="codemirror/codemirror-5.65.5/addon/hint/show-hint.css">
    <script src="codemirror/codemirror-5.65.5/addon/hint/show-hint.js"></script>
    <style>
        #main {
            background-color: black;
            height: 700px;
            width: 700px;
            padding: 20px;
            margin: 20px;
            color: rgba(246, 51, 84, 0.781);
            font-size: large;
            font-weight: bold;
        }

        .code {
            color: aqua;
        }
    </style>
</head>
<body>
    <textarea id="editor"><p>I am a javascript coder</p></textarea>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"),{mode: "text/x-java",theme:"darcula",lineNumbers:true,matchBrackets:true,showHints:true,continueList:true})
    </script>
</body>

</html>
